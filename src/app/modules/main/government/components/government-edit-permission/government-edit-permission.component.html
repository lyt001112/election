<div class="my-3" *ngIf="!isConfirmed && !isError">
    <form
        [formGroup]="editForm"
        (ngSubmit)="editPermission(editForm.value)"
    >
        <div class="form-group">
            <label for="contract">履歷位址</label>
            <input
                type="text"
                class="form-control"
                id="contract"
                placeholder="輸入履歷位址"
                [formControlName]="'contract'"
            >
        </div>
          <div class="form-group">
              <label for="address">帳戶位址</label>
              <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="輸入帳戶位址"
                  [formControlName]="'address'"
              >
          </div>
          <div class="form-group">
              <label for="permission">編輯權限</label>
              <select class="form-control" id="permission" [formControlName]="'permission'">
                  <option [ngValue]="true">是</option>
                  <option [ngValue]="false">否</option>
              </select>
          </div>
          <div class="form-group">
              <label for="name">單位名稱</label>
              <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="輸入單位名稱"
                  [formControlName]="'name'"
              >
          </div>
          <div class="form-group">
              <label for="type">機構類別</label>
              <select class="form-control" id="type" [formControlName]="'type'">
                  <option [ngValue]="1">教育單位</option>
                  <option [ngValue]="2">企業單位</option>
              </select>
          </div>
          <div class="text-right">
              <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || isPending">送出</button>
          </div>
      </form>
</div>
<div class="my-3" *ngIf="isConfirmed">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>編輯完成</strong>
        <button type="button" class="close" (click)="resetConfirmState()">
            <span aria-hidden="true">×</span>
        </button>
    </div>
</div>
<div class="my-3" *ngIf="isError">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>發生錯誤</strong> {{ errorMessage }}
      <button type="button" class="close" (click)="resetErrorState()">
        <span aria-hidden="true">×</span>
      </button>
  </div>
</div>
